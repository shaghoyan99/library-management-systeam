<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .details-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .member-info p { margin-bottom: 8px; color: #333; }
        .member-info i { margin-right: 10px; color: #555; }
        .table-header { background-color: #f2f2f2; }
        .remove-link { color: #333; text-decoration: none; font-size: 0.9rem; }
        hr { border-top: 1px solid #ccc; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center mt-4">Member Details</h3>
    <a href="/members" class="btn btn-secondary mb-3">Back to Members</a>

    <div class="details-card">
        <div class="member-info">
            <h4 class="mb-3" th:text="${member.fullName}"></h4>
            <p><i class="bi bi-person"></i> <span th:text="${member.email}"></span></p>
            <p><i class="bi bi-telephone"></i> <span th:text="${member.phoneNumber}"></span></p>
            <p><i class="bi bi-calendar3"></i> Registration date: <span th:text="${#temporals.format(member.registrationDate, 'dd.MM.yyyy')}"></span></p>
        </div>

        <hr>

        <h5 class="mb-3">Borrowed Books</h5>
        <table class="table table-bordered text-center">
            <thead class="table-header">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" th:each="book : ${borrowedBooks}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td><a th:href="@{/members/details/delete(memberId=${member.id}, bookId=${book.id})}" class="remove-link">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
