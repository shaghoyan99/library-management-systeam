<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border: 2px solid #999;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            border: 1px solid #999;
            padding: 8px 0;
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: 1px solid #555;
            background-color: #eee;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Library Management System</div>

    <div class="buttons">
        <button><a href="/books">Books</a></button>
        <button><a href="/categories">Categories</a></button>
        <button><a href="/members">Members</a></button>
    </div>
</div>

</body>
</html>
