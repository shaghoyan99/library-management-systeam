<!DOCTYPE html>
<html lang="hy" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .form-label { width: 100px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Add Book</h2>
        <form action="/books/add" method="POST">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label">Author:</label>
                <input type="text" name="author" class="form-control" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label">Year:</label>
                <input type="number" name="year" class="form-control" style="width: 150px;" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label">Genre:</label>
                <input type="text" name="genre" class="form-control" style="width: 150px;" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label">Category:</label>
                <select name="category.id" class="form-select" required>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-outline-dark px-5">Add Book</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
